<!-- myprojcet/templates/layout.html 파일을 상속받아 title / content 블럭만 갈아끼운다 -->
{% extends "layout.html" %} 
{% block title %} 
    <h3>{{article.title}} </h3>
{% endblock %}

{% block content %} 
<h3>{{article.title}} </h3>
    <h4>{{article.body|linebreaks}} </h4>

    {% if article.photo %}
        <img src="{{article.photo.url}}"><br>
    {% endif %}

    <a href="{% url 'article:edit' article.id %}">수정</a>
    <a href="{% url 'article:delete' article.id %}">삭제</a>
{% endblock %}
